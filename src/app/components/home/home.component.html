<div class="w-screen h-[calc(100vh-5rem)] overflow-visible">
    <div class="w-full h-full relative">
        <img src="assets/images/home_top.jpg" alt="" class="h-full w-full filter object-cover" />

        <!-- Kasten schräg -->
        <div class="inclined-box-top md:w-2/5 h-full -md:w-screen bg-gray-600/60 absolute top-0">
            <div class="md:w-[80%] h-full flex justify-center items-center md:pt-10">
                <div class="text-center pb-12">
                    <h1 class="heading">Qualität</h1>
                    <h1 class="heading">Expertise</h1>
                    <h1 class="heading">Termingerecht</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Statistik -->
<div class="w-screen bg-[var(--gray)] flex -sm:flex-col justify-around py-14 text-center">
    <div class="aos-animate sm:w-1/4 -sm:mx-auto -sm:pb-12" data-aos="fade-up" data-aos-duration="1000">
        <img src="assets/icons/shovel.png" alt="Icon Schaufel" class="w-28 h-28 mx-auto" />
        <h1 class="heading-sm" [countUp]="1804" [options]="{ enableScrollSpy: true, separator: '' }">0</h1>
        <h1 class="heading-xs">Gründungsjahr</h1>
    </div>
    <div
        class="aos-animate aos-init sm:w-1/4 -sm:mx-auto -sm:pb-12"
        data-aos="fade-up"
        data-aos-duration="1000"
        data-aos-delay="200">
        <img src="assets/icons/worker.png" alt="Icon Arbeiter" class="w-28 h-28 mx-auto" />
        <h1 class="heading-sm" [countUp]="12" [options]="{ enableScrollSpy: true, suffix: '+', duration: 2.8 }">0</h1>
        <h1 class="heading-xs">Mitarbeiter</h1>
    </div>
    <div class="aos-animate aos-init sm:w-1/4 -sm:mx-auto" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">
        <img src="assets/icons/customer.png" alt="Icon Kunden" class="w-28 h-28 mx-auto" />
        <h1 class="heading-sm" [countUp]="2000" [options]="{ enableScrollSpy: true, prefix: '>' }">0</h1>
        <h1 class="heading-xs">zufriedene</h1>
        <h1 class="heading-xs">Kunden</h1>
    </div>
</div>

<!-- Leistungen Überblick -->
<div class="w-screen md:h-screen bg-[var(--gray)]">
    <div class="w-full h-full flex -md:flex-col">
        <!-- Kasten schräg -->
        <div class="inclined-box-btm md:w-2/5 h-full -md:w-screen bg-[var(--dark-gray)]">
            <div class="md:w-[80%] h-full flex justify-center items-center md:pt-10">
                <div class="text-center pb-12">
                    <h1 class="heading">Qualität</h1>
                    <h1 class="heading">Expertise</h1>
                    <h1 class="heading">Termingerecht</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- So geht Handwerk -->
<div class="w-screen md:h-screen bg-[var(--gray)]">
    <div class="w-full h-full flex -md:flex-col">
        <!-- Kasten schräg -->
        <div class="inclined-box-top md:w-2/5 h-full -md:w-screen bg-[var(--dark-gray)]">
            <div class="md:w-[80%] h-full flex justify-center items-center md:pt-10">
                <div class="text-center pb-12">
                    <h1 class="heading">Qualität</h1>
                    <h1 class="heading">Expertise</h1>
                    <h1 class="heading">Termingerecht</h1>
                </div>
            </div>
        </div>
        <!-- Übersicht Ablauf -->
        <div class="h-full md:w-3/5 py-10">
            <img class="h-full w-full" src="assets/images/so_geht_handwerk.png" alt="Grafik so geht Handwerk">
        </div>
    </div>
</div>
