<div class="bg-white mx-auto shadow-gray-100 w-full max-w-4xl px-5 py-4 mb-5 rounded-md -md:max-w-[95vw]">
    <div class="flex flex-row gap-3 sm:items-center justify-between relative">
        <div>
            <h3 class="text font-bold mt-px pr-10">{{ title }}</h3>
            <div
                [ngClass]="overviewOpen ? 'h-auto' : 'h-0'"
                class="bg-white w-full max-w-4xl duration-300 ease-in overflow-hidden">
                <ng-content></ng-content>
            </div>
            <div class="flex items-center gap-3 mt-2">
                <span class="bg-blue-100 text-[var(--accent)] rounded-full px-3 py-1 text-sm">Vollzeit</span>
                <span class="text-slate-600 text-sm flex gap-1 items-center">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    Hainichen, Sachsen
                </span>
            </div>
        </div>
        <div class="absolute top-0 right-0">
            <button
                (click)="toggleOverview()"
                class="text-[var(--accent)] text-xl font-medium px-4 py-2 rounded-md flex gap-1 items-center">
                <div class="w-2">{{ overviewOpen ? '-' : '+' }}</div>
            </button>
        </div>
        <div *ngIf="overviewOpen" class="absolute bottom-0 right-0">
            <button class="btn-red">
                <a [href]="applicationUrl" target="_blank" class="btn-underline">Bewerben â†’</a>
            </button>
        </div>
    </div>
</div>
